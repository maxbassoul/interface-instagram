<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <main class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="image/celular.png" alt="Celular">
            </div>
            <div class="intagram-continue">
                <div class="group">
                    <img src="image/logo-instagram.png" class="instatram-logo" alt="Instagram">
                    <div class="profile-photo">
                        <img src="image/foto-perfil.jpg" alt="Photo Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como diego.marques.carvalho</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <class class="group">
                    <p class="not-account">Não é diego.marques.carvalho?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </class>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
